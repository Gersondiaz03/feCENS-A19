<div class="upload-area flex flex-col items-center justify-center p-4 md:p-6 bg-base-200 rounded-lg shadow-md">
  <h2 class="text-xl font-bold mb-4">Arrastra aquí el archivo Excel</h2>
  <div class="flex justify-center"> <label class="btn btn-outline btn-success w-full md:w-auto cursor-pointer"
      for="fileInput">
      Seleccionar archivo
    </label>
  </div>
  <input id="fileInput" type="file" (change)="onArchivoSubido($event)" accept=".xls,.xlsx" class="hidden" />
  <p class="mt-4 text-sm text-center text-gray-500">
    {{ nombreArchivo || 'Ningún archivo seleccionado' }}
  </p>
</div>
